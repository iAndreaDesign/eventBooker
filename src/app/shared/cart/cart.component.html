<h5>En el carro</h5>
<ng-container *ngIf="myCart$ | async as cart">
  <table *ngFor="let event of cart" class="table table-striped table-hover" style="text-align: center">
    <thead>
      <tr>
        <h6 scope="col"> {{ event.event.title }} </h6>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of event.session">
        <td *ngIf="session">{{ session.date | date:'shortDate' }}</td>
        <td  *ngIf="session.quantity">x{{ session.quantity }}</td>
        <td>
          <img src="../../../assets/img/trash.png" (click)="removeSessionFromList(event.event, session)" alt="trash" style="width: 20px; cursor: pointer;">
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
