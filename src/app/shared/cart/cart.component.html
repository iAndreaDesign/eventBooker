<h5>Cart</h5>
<ng-container *ngIf="myCart$ | async as cart">
  <table *ngFor="let event of cart" class="table table-striped table-hover" style="text-align: center">
    <thead>
      <tr>
        <h6 scope="col"> {{ event.event.title }} </h6>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngIf="event.session.date">{{ event.session.date | date:'shortDate' }}</td>
        <td  *ngIf="event.quantity">x{{ event.quantity }}</td>
        <td>
          <img src="../../../assets/img/trash.png" alt="trash" (click)="deleteFromCart(event.session)" style="width: 20px; cursor: pointer;">
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
